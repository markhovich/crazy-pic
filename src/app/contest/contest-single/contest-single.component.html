    <div *ngIf="contest">
        <div class="main-container infos">
            
            <div class="container py-3">
                <div class="mb-4">
                    <h1>{{contest.title}}</h1> 
                    par {{contest.author}}
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <h3>Description</h3>
                        <p>{{contest.description}}</p>
                        
                    </div>
                    <div class="col-md-6">
                        <h3>Fin du concours</h3>
                        <p>{{contest.deadline | date: 'dd/MM/yyyy'}}</p>
                        <h3>Lien URL</h3>
                        <a [href]="url">{{url}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container pictures">
            <div class="container py-3">
                <h3 class="pb-3">Photos</h3>
                <p *ngIf="closed">
                    Le concours est termin√©e depuis le {{contest.deadline | date: 'dd/MM/yyyy'}}
                </p>
                
                <div class="row">
                    <div class="col-md-4" *ngFor="let picture of contest.pictures; let i = index">
                        <app-picture-single [index]="i" [picture]="picture" [token]="contest.token" [closed]="closed"></app-picture-single>        
                    </div>
                </div>    
            </div>
        </div>
        
    </div>
